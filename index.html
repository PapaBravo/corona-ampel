<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona Ampel Berlin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/0.5.7/chartjs-plugin-annotation.min.js"
        integrity="sha256-Olnajf3o9kfkFGloISwP1TslJiWUDd7IYmfC+GdCKd4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>

</head>

<body>

    <div class="row">
        <div class="col-md">
        </div>
        <div class="col-md">
            <div id="teaser">
                <h2>Berlins Corona-Ampel</h2>
                <p>
                    Hier ist eine kleine Visualisierung der Corona-Ampel von Berlin.
                    Die Daten sind gesammelt im Open Data Projekt <a
                        href="https://knudmoeller.github.io/berlin_corona_cases/">berlin_corona_cases</a>.
                </p>
                <p>
                    Der Code f√ºr diese Seite ist auf <a href="https://github.com/PapaBravo/corona-ampel">Github</a> zu finden.
                    Pullrequests sind willkommen!
                </p>
            </div>
        </div>
        <div class="col-md">
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md">
                <div class="chart-container">
                    <canvas id="chart-reproduction" class="chart"></canvas>
                </div>
            </div>
            <div class="col-md">
                <div class="chart-container">
                    <canvas id="chart-infections" class="chart"></canvas>
                </div>
            </div>
            <div class="col-md">
                <div class="chart-container">
                    <canvas id="chart-icu" class="chart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
